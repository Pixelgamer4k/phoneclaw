name: Build PhoneClaw APK

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:   # ‚Üê click "Run workflow" button manually anytime

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug -PMOONDREAM_AUTH="${{ secrets.MOONDREAM_AUTH }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: phoneclaw-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
