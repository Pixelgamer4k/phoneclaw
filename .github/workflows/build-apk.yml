name: Build PhoneClaw with Grok Vision (key baked in)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK (Grok Vision - key baked in)
        run: ./gradlew assembleDebug -PXAI_API_KEY="xai-B4vEWJUaHm0RZTyhXgWRDcM4X0cJurvUZNmqhLDjicPjNdtZKOy43yvFjjHQSXHchOoEjm9Aw2Jw7RZz"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: phoneclaw-grok-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
